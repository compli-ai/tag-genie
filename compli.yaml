# Metadata about the project.
project:
  name: tag-genie
  version: 1.0.0
  author: Compli-AI Team <contact@compli-ai.org>

# Policy declarations required for EU AI Act compliance.
policy:
  # Intended Purpose (EU AI Act, Annex IV): A clear, specific description of the system's intended use.
  intended_purpose: "Automated classification of regulated business service providers (e.g., Lawyers, Tax Consultants) for a public directory."
  # Risk Category (EU AI Act, Title III): The assessed risk level. Options: prohibited, high_risk, limited_risk, minimal_risk
  risk_category: limited_risk
  # Human-in-the-loop (HITL) policies for ensuring human oversight.
  human_in_the_loop:
    enabled: true
    thresholds:
      auto_approve: 0.85
      flag_for_review: 0.50
    enforcement: "Strict"
    description: "All predictions below 50% confidence must be reviewed by a human operator."

# The technical components of the AI system, auto-detected from the codebase.
system:
  models:
  - facebook/bart-large-mnli
  dependencies:
  - rich
  - transformers
  - typer

# Information about the data used by the system.
data:
  description: "Publicly available business listings (Name, Phone, Description) scraped from search engines."
  has_pii: false